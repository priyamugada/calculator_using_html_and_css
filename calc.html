<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/calc.css">
</head>
<body>
    <div class="cal">
        <h3>Calculator</h3>
        <form>
            <input type="text" readonly/>
            <div class="key">
              <button type="button">%</button>
              <button type="button">CE</button>
              <button type="button">C</button>
              <button type="button"><img src="https://cdn.icon-icons.com/icons2/2551/PNG/512/backspace_icon_152920.png" alt="BS" width="35px" height="35px"></button>
              <button type="button">7</button>
              <button type="button">8</button>
              <button type="button">9</button>
              <button type="button"><img src="https://cdn-icons-png.flaticon.com/512/7291/7291076.png" alt="/" width="40px" height="40px"></button>
              <button type="button">4</button>
              <button type="button">5</button>
              <button type="button">6</button>
              <button type="button"><img src="https://cdn-icons-png.flaticon.com/512/43/43165.png" alt="x" width="20px" height="20px"></button>
              <button type="button">1</button>
              <button type="button">2</button>
              <button type="button">3</button>
              <button type="button">+</button>
              <button type="button">-</button>
              <button type="button">+/-</button>
              <button type="button">0</button>
              <button type="button">.</button>
              <button type="button">=</button>
              <button type="button">MC</button>
              <button type="button">M</button>
              <button type="button">MR</button>
            </div>
        </form>
    </div>
</body>
</html>
